<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Odin Form</title>
  </head>
  <body>
    <div class="left">
      <div class="block">
        <img src="odin-lined.png" alt="odin" class="icon" />
        ODIN
      </div>
      <div class="image-footer gentrify">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          class="gentrify"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          target="_blank"
          class="gentrify"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="right">
      <div class="inside-right">
        <div class="text-above-form">
          <h2>
            This is not a real online service! You know you need something<br />
            like this in your life to help you realize your deepest dreams.
            <br />Sign up <i>now</i> to get started.
          </h2>
          <br />
          <h2>You know you want to.</h2>
        </div>
        <div class="form">
          <h2>Let's do this!</h2>
          <form id="myForm" action="#" method="get">
            <div class="form-row">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" required />
              </div>
              <div>
                <label for="e-mail">EMAIL</label>
                <input type="email" id="e-mail" />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" required />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" required />
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="number"
                  id="phone-number"
                  pattern="(\d{5}([\-]\d{4})?)"
                  title="example : 65251"
                  placeholder="65251"
                />
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" required />
              </div>
            </div>
          </form>
        </div>
        <div class="form-end">
          <button id="submit-button" type="submit">Create Account</button>
          <p>
            Already have an account?
            <span class="nothing" onclick='alert("That link does nothing.")'
              >Log in</span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
